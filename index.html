<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-center mb-4 mt-3">Consultando CEP</h1>
    <div class="container">
        <form class="border">
            <div class="form-group">
                <div class="col-md-6 offset-md-3 mb-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3 mb-2">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Rua">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3 mb-2">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3 mb-2">
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade" placeholder="Cidade">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3 mb-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" placeholder="Estado">
                </div>
            </div>
        </form>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
